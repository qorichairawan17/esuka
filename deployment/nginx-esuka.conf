# Nginx Configuration for e-Suka
# File location: /etc/nginx/sites-available/esuka

server {
    listen 80;
    listen [::]:80;
    server_name esuka.pn-lubukpakam.go.id www.esuka.pn-lubukpakam.go.id;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name esuka.pn-lubukpakam.go.id www.esuka.pn-lubukpakam.go.id;
    
    root /path/to/esuka/public;
    index index.php index.html index.htm;

    # SSL Configuration (update paths to your SSL certificates)
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Logging
    access_log /var/log/nginx/esuka-access.log;
    error_log /var/log/nginx/esuka-error.log;

    # Client body size (for file uploads)
    client_max_body_size 25M;

    # Charset
    charset utf-8;

    # Root location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM Configuration
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        
        # Timeout settings
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
        
        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ \.(env|log|git|gitignore|htaccess|md)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to vendor and storage
    location ~* /(vendor|storage|bootstrap|database|routes|config|tests) {
        deny all;
        return 404;
    }

    # Health check endpoint
    location = /up {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
